<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Bem-vindo a calculadora!</h1>
    <div class="calculator">
        <div id="display"><b id="elementoDisplay"></b></div>
        <button id="clear" class="button superAzul">C</button>
        <button id="number1" class="button azulForte">1</button>
        <button id="delete" class="button diminuir">DEL</button>
        <button id="number2" class="button azulForte">2</button>
        <button id="number3" class="button azulForte">3</button>
        <button id="number4" class="button azulForte">4</button>
        <button id="number5" class="button azulForte">5</button>
        <button id="number6" class="button azulForte">6</button>
        <button id="number7" class="button azulForte">7</button>  
        <button id="number8" class="button azulForte" >8</button>
        <button id="number9" class="button azulForte">9</button>
        <button id="sub" class="button espaco">-</button>
        <button id="sum" class="button">+</button>
        <button id="number0" class="button azulForte">0</button>    
        <button id="multi" class="button">*</button>       
        <button id="divide" class="button espaco">/</button>
        <button id="result" class="button superAzul superEspaco">=</button>        
      </div>    
      
    <script src="script.js"></script>
</body>
</html>
